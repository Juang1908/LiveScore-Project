<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@300&family=Lora:wght@500&family=Markazi+Text:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./assets/game.css" />
    <title>practice-GAMES PAGE</title>
  </head>
  <body>
    <nav class="navbar has-shadow has-background-grey-darker">
      <div class="navbar-brand">
        <a class="navbar-item">
          <h1 class="title is-2 has-text-white">LiveScores</h1>
          <!-- <img
            src="./images/livescore.jpg"
            alt="site logo"
            style="max-height: 60px"
          /> -->
        </a>
      </div>

      <div id="navbar-menu" class="navbar-links">
        <div class="navbar-start">
          <div class="navbar-item has-dropdown is-hoverable"></div>
          <a
            class="navbar-item has-background-grey-lighter is-size-5 has-text-weight-bold"
          >
            Home
          </a>
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <!-- <p class="today has-background-dark has-text-white is-size-4">
              Today's Date
            </p> -->
            <p
              class="today has-background-dark has-text-white is-size-5"
              id="currentDay"
            ></p>
          </div>
        </div>
      </div>
    </nav>
    <br />
    <div class="container">
      <div
        class="notification is-primary has-text-black has-background-white-ter is-size-3 has-text-centered"
      >
        Soccer games Update: <strong>World Cup</strong> schedule
      </div>
    </div>
    <br />

    <div class="tile is-ancestor">
      <div class="tile is-vertical is-8">
        <div class="tile">
          <div class="tile is-parent is-vertical">
            <article class="tile is-child notification has-background-light">
              <p class="title has-text-centered">Home-Team</p>
              <img id="teamImg" src="./images/England.jpg" alt="England" />
              <p class="subtitle is-size-3 has-text-centered" id="team1"></p>
            </article>
            <article class="tile is-child notification has-background-light">
              <p class="title has-text-centered">Visitor-Team</p>
              <img id="teamImg2" src="./images/France.jpg" alt="France" />
              <p class="subtitle is-size-3 has-text-centered" id="team2"></p>
            </article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification has-background-light">
              <p class="title has-text-centered" id="score">Full-Time Score</p>
              <p class="logoH is-size-3 has-text-centered" id="scoreH">Home:</p>
              <p class="logoA is-size-3 has-text-centered" id="scoreA">Away:</p>
              <p class="subtitle"></p>
              <figure class="image is-4by3">
                <img src="./images/scorecard.jpg" />
              </figure>
            </article>
          </div>
        </div>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child notification has-background-light">
          <div class="content">
            <p class="title" id="highlights">Highlights</p>
            <p class="subtitle is-size-2 has-text-centered">
              <strong>Highlights</strong>
            </p>
            <p class="title" id="previous"></p>
            <p class="subtitle is-size-2 has-text-centered">
              <strong>Previous-Match</strong>
            </p>
            <div class="content">
              <!-- Content -->
            </div>
          </div>
        </article>
      </div>
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Group Name</strong> by <a href="">Group Name</a>. The source
          code is licensed <a href="">MIT</a>. The website content is licensed
          <a href="">License #</a>.
        </p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/game.js"></script>
  </body>
</html>
